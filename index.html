<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">CLIPCAM Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div>
        
    <h1>This is the demo for CLIPCAM (ICASSP 2022)</h1>
    <h3>CLIPCAM: A Simple Baseline For Zero-shot Object and Action Localization</h3>
    <div id='single-div'>
        <h3>Single-view evaluation</h3>
        <form id="single-form" enctype="multipart/form-data">
          <div class="mb-3 row">
            <label for="file" class="col-sm-2  col-form-label">Input Image:</label>
            <div class="custom-file col-sm-10">
                <input type="file" class="custom-file-input" id="file" name="file">
                <label class="custom-file-label" for="file">Choose Image file</label>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="guiding_text" class="col-sm-2  col-form-label">Guiding Text:</label>
            <input type="text" class="form-control  col-sm-10" id="guiding_text" aria-describedby="textHelp" name="guiding_text">
          </div>
          <div class="mb-3 row">
            <label for="clip_model_name" class="col-sm-2  col-form-label">Choose CLIPCAM backbone:</label>
            <select class="custom-select col-sm-10" aria-label="clip_model_name"  id="clip_model_name" name="clip_model_name">
              <option selected value="ViT-B/16">ViT-B/16</option>
              <option value="ViT-B/32">ViT-B/32</option>
              <option value="RN50">RN50</option>
              <option value="RN101">RN101</option>
            </select>        
          </div>
  
          <div class="mb-3 row">
            <label for="cam_model_name" class="col-sm-2  col-form-label">Choose CAM Type:</label>
            <select class="custom-select col-sm-10 " aria-label="cam_model_name"  id="cam_model_name" name="cam_model_name">
              <option selected value="GradCAM">GradCAM</option>
              <option value="GradCAMPlusPlus">GradCAM++</option>
              <option value="XGradCAM">XGradCAM</option>
              <option value="ScoreCAM">ScoreCAM</option>
              <option value="EigenCAM">EigenCAM</option>
              <option value="EigenGradCAM">EigenGradCAM</option>
              <option value="LayerCAM">LayerCAM</option>
            </select>        
          </div>
          <div class="mb-3 row">
            <label for="attack" class="col-sm-2  col-form-label">Choose Weather Attack:</label>
            <select class="custom-select col-sm-10 " aria-label="attack"  id="attack" name="attack">
              <option selected value="None">None</option>
              <option value="fog">Fog</option>
              <option value="snow">Snow</option>
            </select>        
          </div>
          <div class="mb-3 row">
            <label for="distill_num" class="col-sm-2  col-form-label">Iterative Mask:</label>
            <select class="custom-select col-sm-10 " aria-label="distill_num"  id="distill_num" name="distill_num">
              <option selected value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
            </select>        
          </div>
          <div class="mb-3 row">
            <button type="button" class="btn btn-lg btn-primary" id='single'>Submit</button>
            </div>
        </form>
      </div>
  
    <h1>File Upload</h1>
    <form id="grid-form" enctype="multipart/form-data">
      <p><input type="file" name="file1" id='grid-file-1'></p>
      <p><input type="file" name="file2" id='grid-file-2'></p>
      <p><input type="file" name="file3" id='grid-file-3'></p>
      <p><input type="file" name="file4" id='grid-file-4'></p>
      <p><label for="text">Guiding Text:</label>
        <input type="text" id="guiding_text" name="guiding_text"></p>
        <p><label for="clip_model_name">Choose CLIPCAM backbone:</label>
        <select id="clip_model_name" name="clip_model_name">
          <option value="ViT-B/16">ViT-B/16</option>
          <option value="ViT-B/32">ViT-B/32</option>
          <option value="RN50">RN50</option>
          <option value="RN101">RN101</option>
        </select></p>
        <p><label for="cam_model_name">Choose CAM Type:</label>
        <select id="cam_model_name" name="cam_model_name">
          <option value="GradCAM">GradCAM</option>
          <option value="GradCAMPlusPlus">GradCAM++</option>
          <option value="XGradCAM">XGradCAM</option>
          <option value="ScoreCAM">ScoreCAM</option>
          <option value="EigenCAM">EigenCAM</option>
          <option value="EigenGradCAM">EigenGradCAM</option>
          <option value="LayerCAM">LayerCAM</option>
        </select></p>
        <p><label for="attack">Weather Attack:</label>
        <select id="attack" name="attack">
          <option value="None">None</option>
          <option value="fog">Fog</option>
          <option value="snow">Snow</option>
        </select></p>
        <p><label for="distill_num">Iterative Mask:</label>
        <select id="distill_num" name="distill_num">
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
        </select></p>
      <button type="button" id='grid'>Submit</button>
    </form>
</div>

    <img id="result">

    <div id="alertBox"></div>

    <script src="static/js/resourses/jquery-3.5.1.min.js"></script>

</body>

</html>
