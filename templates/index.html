<head>

</head>

<body>
  <!-- your content here... -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">CLIPCAM Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div>
    <h1>This is the demo for CLIPCAM (ICASSP 2022)</h1>
    <h3>CLIPCAM: A Simple Baseline For Zero-shot Object and Action Localization</h3>
    <div id='single-div'>
      <h3>Single-view evaluation</h3>
      <form id="single-form" enctype="multipart/form-data">
        <div class="container">
          <div class="row">
            <div class="col col-lg-6">
              <label for="file">Input Image:</label>
              <input type="file" name="file">
            </div>
            <div class="col col-lg-6">
              <label for="text">Guiding Text:</label>
              <input type="text" id="guiding_text" name="guiding_text">
            </div>
            <div class="col col-6">
              <label for="clip_model_name">Choose CLIPCAM backbone:</label>
              <select id="clip_model_name" name="clip_model_name">
                <option value="ViT-B/16">ViT-B/16</option>
                <option value="ViT-B/32">ViT-B/32</option>
                <option value="RN50">RN50</option>
                <option value="RN101">RN101</option>
              </select>
            </div>
            <div class="col col-6">
              <label for="cam_model_name">Choose CAM Type:</label>
              <select id="cam_model_name" name="cam_model_name">
                <option value="GradCAM">GradCAM</option>
                <option value="GradCAMPlusPlus">GradCAM++</option>
                <option value="XGradCAM">XGradCAM</option>
                <option value="ScoreCAM">ScoreCAM</option>
                <option value="EigenCAM">EigenCAM</option>
                <option value="EigenGradCAM">EigenGradCAM</option>
                <option value="LayerCAM">LayerCAM</option>
              </select>
            </div>
          </div>
        </div>
        <p>
          <a class="btn btn-secondary" data-bs-toggle="collapse" href="#collapse-single" role="button" aria-expanded="false" aria-controls="collapsesingle">
            Link with href
          </a>
        </p>
        <div class="collapse" id="collapsesingle">
          <div class="card card-body">
            <label for="attack">Weather Attack:</label>
            <select id="attack" name="attack">
              <option value="None">None</option>
              <option value="fog">Fog</option>
              <option value="snow">Snow</option>
            </select>
            <label for="distill_num">Iterative Mask:</label>
            <select id="distill_num" name="distill_num">
              <option value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
            </select>
            </div>
        </div>
        <button type="button" id='single'>Submit</button>
      </form>
    </div>
    <h1>File Upload</h1>
    <form id="grid-form" enctype="multipart/form-data">
      <p><input type="file" name="file1" id='grid-file-1'></p>
      <p><input type="file" name="file2" id='grid-file-2'></p>
      <p><input type="file" name="file3" id='grid-file-3'></p>
      <p><input type="file" name="file4" id='grid-file-4'></p>
      <p><label for="text">Guiding Text:</label>
        <input type="text" id="guiding_text" name="guiding_text">
      </p>
      <p><label for="clip_model_name">Choose CLIPCAM backbone:</label>
        <select id="clip_model_name" name="clip_model_name">
          <option value="ViT-B/16">ViT-B/16</option>
          <option value="ViT-B/32">ViT-B/32</option>
          <option value="RN50">RN50</option>
          <option value="RN101">RN101</option>
        </select>
      </p>
      <p><label for="cam_model_name">Choose CAM Type:</label>
        <select id="cam_model_name" name="cam_model_name">
          <option value="GradCAM">GradCAM</option>
          <option value="GradCAMPlusPlus">GradCAM++</option>
          <option value="XGradCAM">XGradCAM</option>
          <option value="ScoreCAM">ScoreCAM</option>
          <option value="EigenCAM">EigenCAM</option>
          <option value="EigenGradCAM">EigenGradCAM</option>
          <option value="LayerCAM">LayerCAM</option>
        </select>
      </p>
      <p><label for="attack">Weather Attack:</label>
        <select id="attack" name="attack">
          <option value="None">None</option>
          <option value="fog">Fog</option>
          <option value="snow">Snow</option>
        </select>
      </p>
      <p><label for="distill_num">Iterative Mask:</label>
        <select id="distill_num" name="distill_num">
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
        </select>
      </p>
      <button type="button" id='grid'>Submit</button>
    </form>

    <img id="result">

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{{ url_for('static',filename='js/main.js') }}"></script>
</body>

</html>
